<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app" v-show="flag">
        <header>
            <h3>
                {{ message }},
                <!-- #1. 새로 추가한 데이터 속성을 아래에 추가 -->
            </h3>
        </header>
        <section>
            <!--#2. uid 값을 변경한 후 크롬 개발자 도구의 '요소검사'기능으로 아래 p태그의 id값 확인-->
        <p v-bind:id="uid"></p>
        <button v-on:click="clickBtn"></button>
        <button v-on:click="clickBtn">alert</button>
        <!-- <button @click="clickBtn">alert</button> 위 코드와 동일한 코드 --> 
        <!--#3. button 태그를 추가하시고 새로 추가한 클릭 메서드를 연결 -->
        <!--#4. 데이터의 flag 속성 값의 변화에 따라 아래 내용이 어떻게 변하는지 확인 -->
        
       <ul v-if="flag">
            <li>1</li>
            <li>2</li>
            <li>3</li>
       </ul>
        </section>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
