<!DOCTYPE html>
<html>
    <head>
        <title>
            V-bind 예시
        </title>
    </head>
    <body>
        <div id="app">
            <p :id="idA">아이디 바인딩</p>
            <p :class="classA">클래스 바인딩</p>
            <p :style="styleA">스타일 바인딩</p>
        </div>
    </body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
    new Vue({
        el : '#app',
        data : {
            idA : 10, // Tag 내 해당 매개 변수에 값을 넣을 수 있도록 설계되어있음
            classA : 'container',
            styleA : 'color : blue'
        }
    })
    </script>
</html>
